<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- js file for dom manipulation -->
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="hero-container">
        <h1>Sketch Pad</h1>
        <p>
            Enter the no of pixels you want by prompting and draw anyting in the pad.
        </p>
        <button class="prompt-btn" onclick="prompter()" >Click for prompt</button>
        <div class="grid-container">
            <template class="cell-template">
                <div class="cell">
                </div>
            </template>
        </div>
    </div>
</body>
</html>
